spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/CAR_SHOWROOM_DB
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        show_sql: true
        format_sql: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml



monitor:
  performance:
    enabled: true
    threshold: 1
